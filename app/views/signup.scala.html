@(error: String)
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign Up | Battle Memes</title>
        <link href="@routes.Assets.at("/stylesheets/bootstrap.min.css")" rel="stylesheet" id="bootstrap-css">
        <link href="@routes.Assets.at("/stylesheets/signin.css")" rel="stylesheet">
        <script type="text/javascript" src="@routes.Assets.at("/javascripts/bootstrap.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("/javascripts/jquery-1.9.0.min.js")"></script>
    </head>
    <body>
        @if(error != null) {
            <div id="error-div">
                <p id="error-string">@error</p>
            </div>
        }
        <div class="container">
            <form action="/signup" method="post" class="form-signin">
                @import helper._
                @CSRF.formField
                <h2 class="form-signin-heading">Sign Up</h2>
                <label for="inputUsername" class="sr-only">Username</label>
                <input name="username" type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                <label for="inputPassword" class="sr-only">Password</label>
                <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputConfPassword" class="sr-only">Password</label>
                <input name="confPassword" type="password" id="inputConfPassword" class="form-control" placeholder="Confirm Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
            </form>

        </div>
    </body>
</html>
